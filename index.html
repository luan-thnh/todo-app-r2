<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo container m-auto mt-5">
      <div class="todo__header w-100 d-flex justify-content-between">
        <p class="todo__header--text text-white fw-bold">Todo List</p>
        <div class="todo__header-btn position-relative">
          <button class="todo__header-btn--more h-100 w-100 bg-transparent border-0 text-white">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <div class="todo__header-modal d-none">
            <button class="todo__modal-btn-close">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="todo__model-btn-toggle fw-bold">Show/Hide Done</button>
          </div>
        </div>
      </div>

      <ul class="todo__task-list"></ul>

      <div class="todo__create">
        <input type="text" class="todo__create-input" placeholder="New item" />
        <button class="todo__create-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
